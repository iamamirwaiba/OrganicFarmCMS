version: '2'

services:
  app:
    image: 'docker-spring-boot-postgres:latest'
    build:
      context: .
    container_name: app
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/farmcms
      - SPRING_DATASOURCE_USERNAME=farmcms
      - SPRING_DATASOURCE_PASSWORD=farmcms
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    ports:
      - "8080:8080"

  db:
    image: 'postgres:latest'
    container_name: db
    environment:
      - POSTGRES_USER=farmcms
      - POSTGRES_PASSWORD=farmcms
    ports:
      - "5432:5432"
